<script>
var currentImageIndex = 1;
var speed = 3000;
var imageCount = 5;
function ShowImage()
{
	var adimage = document.getElementById("adimage");
	adimage.src = "image/adimage" + currentImageIndex + ".png";
}
function NextImage()
{
	currentImageIndex++;
	currentImageIndex = currentImageIndex > imageCount ? 1 : currentImageIndex;
	ShowImage();
}
function PreviousImage()
{
	currentImageIndex--;
	currentImageIndex = currentImageIndex <= 0 ? imageCount : currentImageIndex;
	ShowImage();
}
var myInterval = setInterval(NextImage, speed);
var adimagewrap = document.getElementById("adimagewrap");
adimagewrap.onmouseover = function() { clearInterval(myInterval) };
adimagewrap.onmouseout = function() { myInterval = setInterval(NextImage, speed) };
</script>
