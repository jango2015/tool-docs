<script>
var currentImageIndex = 1;
var imageCount = 3;
function NextImage()
{
	currentImageIndex++;
	if(currentImageIndex > imageCount) currentImageIndex = 1;
	ShowImage();
}
function PreviousImage()
{
	currentImageIndex--;
	if(currentImageIndex <= 0) currentImageIndex = imageCount;
	ShowImage();
}
function ShowImage()
{
	var adimage = document.getElementById("adimage");
	adimage.src = "image/ol" + currentImageIndex + ".png";
}
</script>
